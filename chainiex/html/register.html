<!DOCTYPE html>
<html lang="zh-CN">
<head>
    #include('./comm/title.html')
    <link rel="stylesheet" href="/css/index/reg.css" />
</head>
<body>
$!{errorMsg}
<!--#springMessage('welcome')-->
#parse('./comm/header.html')
<div class="wrap">
    <div class="wrap-lrg">
        <div class="regs">
            <form action="/user/signup" method="post" id="reg">
                <input type="hidden" name="$!{_csrf.parameterName}" value="$!{_csrf.token}">
                <div class="form-group">
                    <label>邮箱 </label>
                    <input type="text" class="form-control" placeholder="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label>密码 </label>
                    <input type="password" class="form-control" placeholder="密码" name="pwd" id="pwd">
                </div>
                <div class="form-group">
                    <label>确认密码 </label>
                    <input type="password" class="form-control" placeholder="确认密码" name="repwd" id="repwd">
                </div>
                <div class="form-group yzm">
                    <label>验证码 </label>
                    <div class="form-group yzm">
                        <input type="text" class="form-control" placeholder="验证码" name="captcha">
                        <img src="/captcha" class="imgY" />
                        <svg class="icon icon-xu" aria-hidden="true">
                            <use xlink:href="#icon-xuanzhuan"></use>
                        </svg>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="regis">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
#include('./comm/footer.html')
<script src="/js/lib/jquery/jquery-3.2.1.min.js"></script>
<script src="/js/lib/jquery-validate/jquery.validate.js"></script>
<script src="/js/lib/iconfont/iconfont.js"></script>
<script src="/js/private/comm/comm.js"></script>
<script src="/js/private/index/reg.js"></script>
</body>
</html>
